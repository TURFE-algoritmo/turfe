<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/funcoes.js"></script>
    <title>Inicio</title>
</head>

<body>
    <b>Turfe do Amigo</b> <br />
    <!-- quantidade de cavalos -->
    <div id="parte1">

        digite a quantidade de cavalos
        <select id="slt_qtd_cavalos">
            <option value="0">Selecione a quantidade</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <button onclick="on_qtd_cavalos()">Quantidade de cavalos</button>
    </div>

    <div id="parte2" style="display: none ;">

        <!-- numero do cavalo -->
        insira o numero do cavalo que voce quer alterar o nome
        <select id="numero_cavalo">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>

        <!-- nome do cavalo -->
        nome do cavalo
        <input type="text" id="nome_cavalo">

        <!-- botÃ£o para adicionar -->
        <button onclick="adicionar_nome()">Adicionar nome</button>
        <button onclick="proximo()">proxima parte</button>
    </div>

    <div id="parte3" style="display: none ;">

        <!-- quantidade de voltas do turfe -->
        insira a quantidade de voltas do seu turfe
        <input type="text" id="slc_qtd_voltas">
        <button onclick="on_qtd_voltas()">Adicionar voltas</button>

    </div>

    <div id="parte4" style="display: none ;">

        <button onclick="volta()">Dar uma Volta</button> <br />
        <div id="div_msg"></div>
        <br /><br />
        <div id="div_msg_cavalo"></div>
        <div id="div_msg_volta"></div>

    </div>

</body>

</html>
